<div class="container">
  <div class="row">
    <div id="flash-messages" class="large-12 columns">
    </div>
  </div>
  <div class="row">
    <div id="content" class="large-12 columns">
      <div class="container">
  <div class="row">
    <div class="col-md-9 col-md-offset-1">
      <div class="page-header">
        <h2>Registration form</h2>
      </div>

      <form id="registrationForm" method="post" class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-3 control-label">First name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="firstname" placeholder="first name" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Last name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="lastname" placeholder="last name" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Username</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="username" placeholder="username" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Email address</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="email" placeholder="email@email.com" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Password</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" name="password" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Phone number</label>
          <div class="col-sm-5">
            <input type="tel" class="form-control" name="phone" placeholder="571-000-0000"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Gender</label>
          <div class="col-sm-5">
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="male" /> Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female" /> Female
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="other" /> Other
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Date of birth</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="birthday" placeholder="MM/DD/YYYY"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Department / Office</label>
          <div class="col-sm-5">
            <select name="department" class="form-control selectpicker">
              <option value="">Select your Department/Office</option>
              <option value="DE">Department of Engineering</option>
              <option value="DA">Department of Agriculture</option>
              <option value="AO">Accounting Office</option>
              <option value="TRO">Tresurer's Office</option>
              <option value="MPDC">MPDC</option>
              <option value="MCTC">MCTC</option>
              <option value="MCR">MCR</option>
              <option value="MO">Mayor's Office</option>
              <option value="TO">Tourism Office</option>
            </select>
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Job title</label>
        <div class="col-sm-5">
          <select name="job_title" class="form-control selectpicker">
            <option selected=""> Select job type</option>
            <option>Designer</option>
            <option>Manager</option>
            <option>Developer</option>
            <option>SDET</option>
            <option>QA</option>
            <option>Scrum Master</option>
            <option>Product Owner</option>
            <option>Project Manager</option>
          </select>
        </div>
      </div>
     <div class="form-group">
        <label class="col-sm-3 control-label">Select programming languages</label>
        <div class="col-sm-5">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="cplusplus">
          <label class="form-check-label" for="inlineCheckbox1">C++</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="java">
          <label class="form-check-label" for="inlineCheckbox2">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="javascript">
          <label class="form-check-label" for="inlineCheckbox3">JavaScript</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
        <button type="submit" id="wooden_spoon" class="btn btn-primary" style="margin-left: 90px">Sign up</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#registrationForm').bootstrapValidator({
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          firstname: {
            message: 'The first name is not valid',
            validators: {
              notEmpty: {
                message: 'first name is required'
              },
              stringLength: {
                min: 2,
                max: 64,
                message: 'first name must be more than 2 and less than 64 characters long'
              },
              regexp: {
                regexp: /^[a-zA-Z]+$/,
                message: 'first name can only consist of alphabetical letters'
              },
              different: {
                field: 'password',
                message: 'xwfirst name and password cannot be the same as each other'
              }
            }
          },

          lastname: {
            message: 'The first name is not valid',
            validators: {
              notEmpty: {
                message: 'last name is required'
              },
              stringLength: {
                min: 2,
                max: 64,
                message: 'The last name must be more than 2 and less than 64 characters long'
              },
              regexp: {
                regexp: /^[a-zA-Z-]+$/,
                message: 'The last name can only consist of alphabetical letters and dash'
              },
              different: {
                field: 'password',
                message: 'The last name and password cannot be the same as each other'
              }
            }
          },
          username: {
            message: 'The username is not valid',
            validators: {
              notEmpty: {
                message: 'username is required'
              },
              stringLength: {
                min: 6,
                max: 30,
                message: 'The username must be more than 6 and less than 30 characters long'
              },
              regexp: {
                regexp: /^[a-zA-Z0-9]+$/,
                message: 'The username can only consist of alphabetical and number'
              },
              different: {
                field: 'password',
                message: 'The username and password cannot be the same as each other'
              }
            }
          },


          email: {
            validators: {
              notEmpty: {
                message: 'email address is required'
              },
              emailAddress: {
                message: 'email address is not a valid'
              },
              regexp: {
                regexp: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/,
                message: 'Email format is not correct'
              },
            }
          },

          phone: {
            validators: {
              notEmpty: {
                message: 'phone number is required'
              },
              regexp: {
                regexp: /[0-9]{3}-[0-9]{3}-[0-9]{4}/,
                message: 'Phone format is not correct'
              },
            }
          },
          password: {
            validators: {
              notEmpty: {
                message: 'password is required'
              },
              // different: {
              //   field: 'password',
              //   message: 'The password cannot be the same as username'
              // },
              stringLength: {
                min: 8,
                message: 'The password must have at least 8 characters'
              }
            }
          },
          birthday: {
            validators: {
              notEmpty: {
                message: 'The date of birth is required'
              },
              date: {
                format: 'MM/DD/YYYY',
                message: 'The date of birth is not valid'
              }
            }
          },
          gender: {
            validators: {
              notEmpty: {
                message: 'The gender is required'
              }
            }
          }
        }
      });
  });
</script>
